<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-500 to-primary-700 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-2xl">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Space Management System
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Sign in to your account
      </p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div *ngIf="errorMessage" class="bg-red-50 border border-red-400 text-red-700 px-4 py-3 rounded relative">
        {{ errorMessage }}
      </div>

      <div class="space-y-4">
        <div>
          <label for="username" class="label">Username / Registration Number</label>
          <input
            id="username"
            type="text"
            formControlName="username"
            class="input"
            [class.input-error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
            placeholder="Enter your username"
          />
          <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" 
               class="text-red-500 text-xs mt-1">
            Username is required
          </div>
        </div>

        <div>
          <label for="password" class="label">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="input"
            [class.input-error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            placeholder="Enter your password"
          />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" 
               class="text-red-500 text-xs mt-1">
            Password must be at least 6 characters
          </div>
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="loginForm.invalid || isLoading"
          class="btn btn-primary w-full py-3 text-base"
        >
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading" class="flex items-center justify-center">
            <div class="spinner w-5 h-5 border-2 mr-2"></div>
            Signing in...
          </span>
        </button>
      </div>

      <div class="text-center">
        <p class="text-sm text-gray-600">
          Don't have an account?
          <button type="button" (click)="navigateToRegister()" class="text-primary-600 hover:text-primary-700 font-medium">
            Register here
          </button>
        </p>
      </div>
    </form>
  </div>
</div>
